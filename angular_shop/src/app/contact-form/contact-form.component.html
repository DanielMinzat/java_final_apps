<!-- contact-form.component.html -->
<div class="form-wrapper" *ngIf="showForm">
  <button class="close-button" (click)="toggleForm()">X</button>
  <br><br>
  <form (submit)="submitForm()">
    <p>Ne pare rău că momentan nu avem destinația perfectă pentru dumneavoastră. Vă rugăm să completați formularul de mai jos cu destinația dorită.Un agent va lua legătura cu dvs. cât de curând. Vă mulțumim pentru răbdare!</p>
    <label for="name">Nume:</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>

    <label for="phone">Telefon:</label>
    <input type="tel" id="phone" name="phone" [(ngModel)]="phone" required>

    <label for="destination">Destinație dorită:</label>
    <input type="text" id="destination" name="destination" [(ngModel)]="destination" required>

    <button type="submit">Trimite</button>
  </form>
</div>

<div class="info-icon" (click)="toggleForm()">
<img width="100" height="100" src="https://img.icons8.com/clouds/100/speech-bubble-with-dots.png" alt="speech-bubble-with-dots"/>
</div>
