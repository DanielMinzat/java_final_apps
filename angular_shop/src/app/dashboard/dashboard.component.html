<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer class="drawer-sidenav" mode="side">

    <div class="div-logo">
      <img class="img-logo"
           [src]="appConfig.getAppLogo()"/>
    </div>
    <mat-card class="card-menu-button">
      <mat-card-content>
        <p>{{ appConfig.getAppOwner() }}</p>
      </mat-card-content>
    </mat-card>

    <mat-card (click)="onHome()">
    <!-- Pentru button cu icon "home" -->
      <div class="button-container">
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" (click)="onHome()" class="center-button">
          <mat-icon>home</mat-icon>
        </button>
      </div>
    </mat-card>
    <br>
    <mat-card class="card-menu-button-logout red-card" (click)="onLogOut()">
      <mat-card-content>
        <p>Logout</p>
      </mat-card-content>
    </mat-card>
  </mat-drawer>

  <div class="drawer-sidenav-content">
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span> {{appConfig.getAppName()}} - Dashboard</span>
      <span class="example-spacer"></span>
    </mat-toolbar>

    <div style="display: flex; margin-bottom: 30px; margin-top: 15vh">
      <img class="img-logo" [src]="appConfig.getAppLogo()"/>
    </div>

    <div class="div-controls-menu">
      <button mat-raised-button color="primary" class="btn-save margin-bottom" (click)="onManger('customers')">{{ 'Customer Manager' | titlecase }}</button>
      <button mat-raised-button color="primary" class="btn-save margin-bottom" (click)="onManger('products')">{{ 'Products Manager' | titlecase }}</button>
      <button mat-raised-button color="primary" class="btn-save margin-bottom" (click)="onManger('orders')">{{'Orders Manager' | titlecase }}</button>
    </div>
  </div>

</mat-drawer-container>
